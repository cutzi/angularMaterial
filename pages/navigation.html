<div>
	<div layout="column" ng-cloak="" class="md-inline-form ">
		<md-content layout-padding="">
			<div>
				<form ng-submit="submit()">
					<div layout-gt-xs="row" layout-xs="column">
						<md-button aria-label="speech" class="md-fab" ng-click="rec()"> <md-icon md-svg-src="assets/svg/icon_mic.svg"></md-icon> </md-button>
						<md-input-container class="md-block" flex-gt-xs>
							<label>Start</label>
							<input id="inputStart" ng-model="start" ng-change="routingLinkActive = false;" select-on-click />
						</md-input-container>

						<md-input-container class="md-block" flex-gt-xs>
							<label>Destination</label>
							<input id="inputDestination" ng-model="destination" ng-change="routingLinkActive = false;" select-on-click />
						</md-input-container>
						<div layout-xs="row" layout-align-xs="center center">
							
							<md-button aria-label="submit" class="md-fab" id="submit" value="submit" type="submit">
								<md-icon md-svg-src="assets/svg/icon_navigation.svg"></md-icon>
							</md-button>
						</div>
					</div>
				</form>
				<div layout="row" layout-align="center center" >
					<div ng-show="panel.checked" id="panel"></div>
					<div id="map"></div>
				</div>
				<div layout="row" layout-align="center center">

				</div>
			</div>
			<div ng-show="routingLinkActive" ng-init="routingLinkActive = false" layout-margin layout="column">
				<div layout="row" layout-align="start start">
					<md-checkbox ng-model="panel.checked" aria-label="Navigation Table">
						Navigation Table
					</md-checkbox>
				</div>
				<div layout="row" layout-align="center center">
					<md-button class="md-raised md-primary" target="_blank"  ng-href="http://maps.google.com/maps?saddr={{start}}&daddr={{destination}}" class="md-raised">start navigation</md-button>
				</div>		
				
			</div>
		</md-content>
		
	</div>
</div>
