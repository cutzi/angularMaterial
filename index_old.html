<!DOCTYPE html>
<html lang="en" ng-app="starterApp" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta property="og:url" content="www.my-virtual-website.de/"/>
  <meta property="og:title" content="private Message to Facebook User"/>
  <meta property="og:type" content="website"/>

  <title>mobile app</title>
  
  <link rel="stylesheet" href="src/css/sp_style.css"/>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
   
  <link rel="stylesheet" href="src/css/style.css"/>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
  <script src="node_modules/angular-material/angular.min.js"></script>
  <script src="node_modules/angular-material/angular-animate.min.js"></script>
  <script src="node_modules/angular-material/angular-aria.min.js"></script>
  <script src="node_modules/angular-material/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-route.min.js"></script>
  <script src="node_modules/angular-material/angular-touch.min.js"></script>

  <!-- Angular Material Library -->
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmTnpuJsL4s7xfX7SYdTwsnv8ts5gvD_8" async defer></script>

  <script type="text/javascript" src="java/FWDRoyal3DCoverflow.js"></script>
  <script src="src/js/modernizr-custom.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/controller/mainCtrl.js"></script>
  <script src="src/js/controller/leftRightCtrl.js"></script>
  <script src="src/js/controller/weatherCtrl.js"></script>
  <script src="src/js/controller/naviCtrl.js"></script>
  <script src="src/js/controller/userMedCtrl.js"></script>
  <script src="src/js/controller/fbCtrl.js"></script>
  <script src="src/js/controller/slackCtrl.js"></script>
  <script src="src/js/factory/weatherFactory.js"></script>
  <script src="src/js/factory/geoFactory.js"></script>
  <script src="src/js/factory/slackFactory.js"></script>
  <script src="src/js/directive/selectOnClickDirective.js"></script>
  

  
</head>

<body ng-controller="mainController" ng-app="starterApp">
  <div></div>
  <div layout="column" layout-fill>

    <section class="sidenav-section" layout="row" flex="">
      <md-sidenav class="md-sidenav-left sidenav-class" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
        <md-content ng-controller="LeftCtrl" flex role="navigation" class="stretchContent">
          <div layout="column" layout-align="space-between stretch" class="stretchSidenav">
            <md-button ng-href="#/" class="navigation-btn">home</md-button>
            <md-button ng-href="#/weather" class="navigation-btn">weather</md-button>
            <md-button ng-href="#/navigation" class="navigation-btn">navigation</md-button>
            <md-button ng-href="#/usermedia" class="navigation-btn">usermedia</md-button>
            <md-button ng-href="#/facebook" class="navigation-btn">facebook</md-button>
            <md-button ng-href="#/slack" class="navigation-btn">slack</md-button>
          </div>
        </md-content>
      </md-sidenav>

      <md-content flex="">
        <md-toolbar class="md-hue-2" layout="column" layout-align="center center">
          <div class="md-toolbar-tools">

            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings" hide-gt-md="">
              <i class="material-icons">menu</i>
            </md-button>
            <!--<md-button id="backbtn" ng-click="back()" class="md-icon-button md-fab md-primary" aria-label="Back">
                <i class="material-icons">keyboard_arrow_left</i>
              </md-button>-->
            <span flex></span>
            <span>{{message}}</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            
          </div>
        </md-toolbar>
        <!-- content -->
        <div id="main" class="view-animate-container" md-swipe-right="toggleLeft()" md-swipe-up="onSwipeUp()" md-swipe-down="onSwipeDown()">
          <div ng-view class="view-animate"></div>
        </div>
      </md-content>

      <!--<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
        <md-content ng-controller="RightCtrl" flex role="navigation" class="stretchContent">
          <div layout="column" layout-align="space-between stretch" class="stretchSidenav">
            <md-button ng-href="#/usermedia" class="navigation-btn">usermedia</md-button>
            <md-button ng-href="#/facebook" class="navigation-btn">facebook</md-button>
            <md-button ng-href="#/slack" class="navigation-btn">slack</md-button>
          </div>
        </md-content>
      </md-sidenav>-->

    </section>
      
  </div>
  <div id="return">
    <md-button id="backbtn" ng-click="back()" class="md-icon-button md-fab md-primary" aria-label="Back">
      <i class="material-icons">keyboard_arrow_left</i>
    </md-button>
  </div>
  

</body>
</html>
